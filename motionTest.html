<!doctype html>
<html>
	<head>
		<title>Device Motion Test</title>
	</head>
	<body>
		<p id="test">QWERQWER</p>
		<script>

navigator.vibrate(200);
			
window.addEventListener('devicemotion', (event)=>{
	document.getElementById("test").innerHTML = event.acceleration.x;
	navigator.vibrate(300);
});

		</script>
	</body>
</html>
